<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>點數選擇系統</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>
<body>
    
    <div class="table">
    <div class="raindrop"></div>

       <div class="white"></div>
       <div class="main">
            <div class="header">
                <div></div>
                <div class="header_text"> 點數選課</div>
                <div></div>
            </div>

            <div class="login">
                <div class="account">
                    <div>帳號:</div>
                    <input type="text" class="box">
                </div>
                <div class="password">
                    <div>密碼:</div>
                    <input type="password" class="box">
                </div>
                <div class="btn">
                    <div></div>
                    <button class="btn_login">登入</button>
                    <button class="btn_forgot">忘記密碼</button>
                    <div></div>
                </div>
            </div>
       </div>
       <div class="white"></div>
       <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p>帳號是 test001</p>
            <p>密碼是 123</p>
        </div>
    </div>
    <div id="errorModal" class="error-modal">
        <span id="closeModal" class="close">&times;</span>
        <div class="error-modal-content">
            <p>帳號或密碼錯誤</p>
        </div>
    </div>
    </div>
</body>
</html>
